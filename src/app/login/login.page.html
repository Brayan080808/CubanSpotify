<ion-content class="bg-black flex items-center justify-center p-4">
  <div class="w-full max-w-md space-y-8 bg-black h-screen flex flex-col p-6 justify-center">
    <h1 class="text-4xl font-bold text-white text-center mb-2">Bienvenido</h1>
    <p class="text-gray-400 text-center mb-8">
      <span class="text-[#2BDA1B]">Inicia sesión</span> para continuar
    </p>

    <form (ngSubmit)="onSubmit()" class="space-y-4 p-2">
      <div>
        <ion-input
          type="email"
          [(ngModel)]="email"
          name="email"
          class="w-full p-3 rounded bg-gray-800 text-white border border-gray-700 focus:border-green-500 focus:outline-none"
          placeholder="Email"
          required
        ></ion-input>
      </div>

      <div>
        <ion-input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="w-full p-3 rounded bg-gray-800 text-white border border-gray-700 focus:border-green-500 focus:outline-none"
          placeholder="Contraseña"
          required
        ></ion-input>
      </div>

      <ion-button
        type="submit"
        color="#2BDA1B"
        class="w-full rounded bg-[#2BDA1B] text-white font-medium hover:bg-green-600 transition-colors"
      >
        Iniciar Sesión
      </ion-button>
    </form>
  </div>
</ion-content>
